<div class="content">
  <h1>Welcome!</h1>
  <p>Check your email and enter your code here,<br>thank you!</p>

  <form>

    <div>
      <input class="controls" formControlName="code" type="email" placeholder="Your code">
    </div>

    <div>
      <button class="btn-home1" type="submit">Send Code</button>
    </div>

  </form>
</div>
