<p>multiple-choice works!</p>
<div class="multiple-choice">
  <h2>{{sentence}}</h2>
  <div *ngFor="let option of options">
    <label>
      <input type="checkbox" name="respuesta" [value]="option" [(ngModel)]="optionsSelected[option]" (ngModelChange)="emitOptionsSelected()">
      {{option}}
    </label>
  </div>
</div>
