<p>multiple-choice works!</p>

<div class="multiple-choice">
  <h2>{{sentence}}</h2>
  <div *ngFor="let option of options">
    <label [for]="option">{{option}}</label><br>
    <input type="checkbox" [id]="option" [name]="option" [value]="option" [(ngModel)]="optionsSelected[option]"
      (ngModelChange)="emitOptionsSelected()">
  </div>
</div>
