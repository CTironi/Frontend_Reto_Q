<div class="quiz-container" *ngIf="(options)">
  <h2>{{sentence}}</h2>
  <div *ngFor="let option of options">
    <input type="radio" name="respuesta" [value]="option" (change)="chooseOption(option)"
      [checked]="option === optionsSelected[0]">
    <label for="verdadero">{{option}}</label><br>
  </div>
</div>
